<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zapatillas de Moda</title>
    <style>
        body { font-family: Arial; margin:0; background:#f4f4f4;}
        header { background:#111; color:white; padding:30px; text-align:center;}
        section { padding:20px; display:flex; gap:20px; justify-content:center; flex-wrap:wrap;}
        .card { background:white; padding:15px; width:200px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.2);}
        .card img { width:100%; border-radius:6px;}
        footer { background:#111; color:white; text-align:center; padding:10px;}
    </style>
</head>
<body>

<header>
    <h1>Zapatillas de Moda</h1>
    <p>Nike · Adidas · Louis Vuitton</p>
</header>

<section>
    <div class="card">
        <img src="https://via.placeholder.com/200" alt="Nike">
        <h3>Nike Air Max</h3>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/200" alt="Adidas">
        <h3>Adidas Ultraboost</h3>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/200" alt="LV">
        <h3>LV Trainer</h3>
    </div>
</section>

<footer>
    © 2026 Zapatillas de Moda
</footer>

</body>
</html>
